<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
</head>
<body>
  <div id="container">
      <div id="card">

        <img id="eqb-img" src="images/image-equilibrium.jpg">
          <div id="card-text">
            <div id="header">
              Equilibrium #3429
            </div>
            <p id="content">Our Equilibrium collection promotes balance and calm.</p>
            <div id="numbers">
              <div id="amount">
                0.041 ETH
              </div>
              <div id="days">
                3 days left
              </div>
            </div>
            
            <div id="author">
              <div>
                <img id="avatar" src="images/image-avatar.png" alt="man with shadow on his face">
              </div>
              <div id="author-text">
                Creation of <span id="author-color">Jules Wyvern</span>
              </div>
            </div>

      </div>
    </div>
  </div>
</body>
</html>
